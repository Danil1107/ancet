<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить преподавателя</title>
</head>
<body>
<h1>Изменение кафедры</h1>
<form action="#" th:action="@{/savepre}" th:object="${pm}"
      method="POST">
    <br><input type="text" th:field="*{pid}" required class="form-control mb-4 col-4"></br>

    <br><input type="text" th:field="*{ptext}" required class="form-control mb-4 col-4"></br>
    <br><input type="text" th:field="*{kk}" required class="form-control mb-4 col-4"></br>
    <br><button type="submit" class="btn btn-success">Изменить</button></br>
</form>
<a th:href = "@{/showPre}">Назад</a>
</body>
</html>
