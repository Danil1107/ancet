<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить кафедру</title>
</head>
<body>
<h1>Изменение кафедры</h1>
<form action="#" th:action="@{/savekaf}" th:object="${kf}"
      method="POST">
    <br><input type="text" th:field="*{idk}" required class="form-control mb-4 col-4"></br>

    <br><input type="text" th:field="*{ktext}" required class="form-control mb-4 col-4"></br>
    <br><input type="text" th:field="*{fk}" required class="form-control mb-4 col-4"></br>
    <br><button type="submit" class="btn btn-success">Изменить</button></br>
</form>
<a th:href = "@{/showKaf}">Назад</a>
</body>
</html>
