<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить кафедру</title>
</head>
<body>
<h1>Добавление кафедры</h1>
<form action="#" th:action="@{/savekaf}" th:object="${kafs}"
      method="POST">

    <br><input type="text" th:field="*{ktext}" placeholder="Введите наименование кафедры" required="required" class="form-control mb-4 col-4"></br>
    <br><input type="text" th:field="*{fk}" placeholder="Введите код факультета" required="required" class="form-control mb-4 col-4"></br>
    <br><button type="submit" class="btn btn-success">Добавить</button></br>
</form>
<a th:href = "@{/showKaf}">Назад</a>
</body>
</html>
